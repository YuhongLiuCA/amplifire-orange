<!-- This is the main component of the webpage. Here all pages are conditionanlly rendered using a click event.-->

<template>

    <h1>{pageName}</h1>

    <div class="navBar">
        <my-buttons label='Home' onclick={homeClick}></my-buttons>
        <my-buttons label='Menu and Cart' onclick={cartClick}></my-buttons>
        <my-buttons label='Locations' onclick={locClick}></my-buttons>
        <my-buttons label='About Us' onclick={abtClick}></my-buttons>
    </div>

    <template if:true={home}>
        <h2> {centerContentTitle}</h2>
        <p> {centerContentBlurb}</p>
    </template>

    <template if:true={cart}>

        <template iterator:it={menuItems}>
            <span class="info-holder" key={it.value.name}>
                <p> {it.value.name} - ${it.value.price}</p>
                <img src={it.value.image}/>
            </span>
        </template>

    </template>

    <template if:true={loc}>
    </template>

    <template if:true={abt}>
        <h2> {centerContentTitle}</h2>
        <p> {centerContentBlurb}</p>
    </template>

</template>
